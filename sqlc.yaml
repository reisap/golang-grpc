version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/"
    schema: "db/migration/"
    database:
      uri: "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable"
    gen:
      go:
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
